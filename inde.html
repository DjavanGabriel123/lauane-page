<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Meses Juntos meu amor !</title>
    <link rel="shortcut icon" href="png-transparent-blue-heart.png">
    <style>
        body {
            background-color: red;
        }

        .painel {
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #sim {
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
            cursor: pointer;
        }

        #nao {
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 1ch;
        }

        img {
            width: 285px;
        }
    </style>
</head>

<body>

    <div class="painel">
        <h1>
            Feliz 3 meses juntos !! Você é a mulher mais linda e preciosa desse mundo...
        </h1>

        <img src="https://gifs.eco.br/wp-content/uploads/2022/07/gifs-de-ursinhos-apaixonados-20.gif" alt="">


        <h3>
            Aceita continuar comigo??
        </h3>


        <a href="https://www.youtube.com/watch?v=x47TgeRJtH0"><button id="sim">Sim!</button></a>
        <button onmouseover="fuja()" id="nao">Não!</button>

    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>
</body>

</html>
